				</datalist>
				<input type="number" min=2000 max= list="area" name="area" placeholder="Area" required></input>

 				<input type="text" list="balcony" name="balcony" placeholder="No. of balcony" required></input>
				<datalist id="balcony">
					<option value="1">
					<option value="2">
